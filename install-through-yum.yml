---
 - name: install packages
   hosts: yaml
   tasks:
      - name: install httpd
        yum: name=httpd state=present

      - name: install ftp
        yum: name=ftp state=present

      - name: install vsftpd
        yum: name=vsftpd state=present

      - name: install samba
        yum: name=samba state=present

      - name: install finger
        yum: name=finger state=present
